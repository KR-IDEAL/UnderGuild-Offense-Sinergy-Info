<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>언더 길드: 오펜스 용병 시너지 배치</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar" style="display: flex; justify-content: space-between; align-items: center;">
        <div id="lang-switch">
            <span onclick="changeLang('ko')" class="lang-btn">KO</span> | 
            <span onclick="changeLang('en')" class="lang-btn">EN</span> |
            <span onclick="changeLang('zh')" class="lang-btn">CN</span>
        </div>
        <div id="made-by">Made by IDEAL</div>
    </div> 
    <header id="synergy-header">
        <h3>활성 시너지</h3>
        <div id="active-synergies-list"></div>
    </header>

    <nav id="options">
        <div class="button-group">
            <div id="lobster-button" class="option-card option-btn">
                <img src="images/Crayfish.png" alt="가재" id="lobster-img">
                <span>가재</span>
            </div>
            <div id="hat-btn-1" class="option-btn item-btn" onclick="openItemSelector(1)">
                <img src="images/SlimeHat.png" alt="슬라임 모자" class="item-img">
                <span id="hat-1-name">슬라임 모자</span>
            </div>
            <div id="hat-btn-2" class="option-btn item-btn" onclick="openItemSelector(2)">
                <img src="images/TriKnightHat.png" alt="삼각 기사 투구" class="item-img">
                <span id="hat-2-name">삼각 기사 투구</span>
            </div>
        </div>
        <span id="count-display"></span>
    </nav>

    <main>
        <section class="unit-group">
            <h2>기본 용병</h2>
            <div id="basic-container" class="grid-container"></div>
        </section>

        <section class="unit-group">
            <h2>전설 용병</h2>
            <div id="legendary-container" class="grid-container"></div>
        </section>

        <section class="unit-group">
            <h2>신화 용병</h2>
            <div id="mythic-container" class="grid-container"></div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
